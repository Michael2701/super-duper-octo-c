<h1>Welcome!</h1>

<div class="play-container">
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter}} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>

    <!-- <div class="play-container" [ngStyle]="{
        'background-color': clickCounter > 3 ? 'yellow' : 'lightgrey',
        'border':           clickCounter > 3 ? '4px solid black' : 'none'
    }"> -->

<!-- <div class="play-container" [class.active]="clickCounter > 3"> -->
    <div class="play-container" [ngClass]="setClasses()">

    <ng-template [ngIf]="clickCounter > 3" [ngIfElse]="none">
        <p>The click counter <strong>IS GEATER</strong> than 3.</p>
    </ng-template>

    <ng-template #none>
        <p>The click counter <strong>IS NOT GEATER</strong> than 3.</p>
    </ng-template>
</div>
