<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-control"
                        #name="ngModel"
                        minlength="3"
                        ngModel
                        required
                    >
                    <span
                    style="color:red"
                    *ngIf="!name.valid && name.touched"
                    >Name is required</span>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        class="form-control"
                        pattern="^[1-9]+[0-9]*$"
                        #amount="ngModel"
                        ngModel
                        required
                    >
                    <span
                        style="color: red"
                        *ngIf="!amount.valid && amount.touched"
                    >Amount is required</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-group">
                        <button 
                            [disabled]="!form.valid"
                            class="btn btn-success" 
                            type="submit"
                            >{{ editMode ? 'Update' : 'Add'}}</button>
                        <button 
                        *ngIf="editMode"
                        (click)="deleteItem()"
                        class="btn btn-danger"  type="button">Delete</button>
                        <button 
                        (click)="clearForm()"
                        class="btn btn-primary" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
