<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-4-offset-4">

        <!-- <app-alert 
            [message]="errorMessage" 
            *ngIf="errorMessage"
            (close)="onHandleError()"></app-alert> -->
        
        <ng-template appPlaceholder></ng-template>

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
        <form *ngIf="!isLoading" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" class="form-control" id="email" type="text">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input formControlName="password" class="form-control" id="password" type="password">
            </div>
            <div>
                <button type="submit" [disabled]="formIsNotValid" class="btn btn-primary">{{ formMode ? 'Sign Up' : 'Login' }}</button> |
                <button type="button" class="btn btn-primary" (click)="swithchMode()">
                    Switch to {{ formMode ? 'Login' : 'Sign Up'}}
                </button>
            </div>
        </form>
    </div>
</div>
